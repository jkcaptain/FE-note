<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>贝塞尔曲线</title>
  </head>
  <body>
    <div><canvas id="c1"></canvas></div>
    <div><canvas id="c2"></canvas></div>

    <script>
      // 绘制二次贝塞尔曲线
      function drawTwoBezier() {
        let ctx = document.getElementById("c1").getContext("2d");

        ctx.beginPath();
        ctx.moveTo(75, 25);

        ctx.quadraticCurveTo(25, 25, 25, 62.5);
        ctx.quadraticCurveTo(25, 100, 50, 100);
        ctx.quadraticCurveTo(50, 120, 30, 125);
        ctx.quadraticCurveTo(60, 120, 65, 100);
        ctx.quadraticCurveTo(125, 100, 125, 62.5);
        ctx.quadraticCurveTo(125, 25, 75, 25);

        ctx.stroke();
      }
      drawTwoBezier();

      // 绘制三次贝塞尔曲线
      function drawThreeBezier() {
        let ctx = document.getElementById("c2").getContext("2d");

        ctx.beginPath();
        ctx.moveTo(75, 40);

        // 爱心的左边
        ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);

        // 爱心的右边
        ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);

        ctx.fillStyle = "#f11919";
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.font = "24px serif";                
        ctx.fillText("严严", 53, 80);
      }
      drawThreeBezier();
    </script>
  </body>
</html>
