<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绘制路径</title>
  </head>
  <body>
    <div><canvas id="c1"></canvas></div>
    <div><canvas id="c2"></canvas></div>
    <div><canvas id="c3"></canvas></div>

    <script>
      // 三角形
      function drawTriangle() {
        let ctx1 = document.getElementById("c1").getContext("2d");

        // 填充三角形
        ctx1.beginPath();
        ctx1.moveTo(75, 50); // 移动原点
        ctx1.lineTo(100, 75);
        ctx1.lineTo(100, 25);
        ctx1.fill();

        // 描边三角形
        ctx1.beginPath();
        ctx1.moveTo(75, 125);
        ctx1.lineTo(100, 150);
        ctx1.lineTo(100, 100);
        ctx1.closePath();
        ctx1.stroke();
      }
      drawTriangle();

      // 画线条
      function drawLine() {
        let ctx2 = document.getElementById("c2").getContext("2d");
        ctx2.beginPath();
        ctx2.moveTo(30.5, 30.5);
        ctx2.lineTo(130.5, 30.5);
        ctx2.closePath();
        ctx2.stroke();
      }
      drawLine();

      // 画一个笑脸
      function drawSmileyFace() {
        let ctx3 = document.getElementById("c3").getContext("2d");

        ctx3.beginPath();

        // 绘制大圆脸路径
        ctx3.arc(75, 75, 50, 0, 2 * Math.PI);
        
        // 绘制眼睛
        ctx3.moveTo(65, 65);
        ctx3.arc(60, 65, 5, 0, 2 * Math.PI);
        ctx3.moveTo(95, 65);
        ctx3.arc(90, 65, 5, 0, 2 * Math.PI);

        // 绘制嘴巴
        ctx3.moveTo(105,75);
        ctx3.arc(75, 75, 30, 0 , Math.PI);

        // 描边所有路径
        ctx3.stroke();
      }
      drawSmileyFace();
    </script>
  </body>
</html>
