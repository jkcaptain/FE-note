<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>变形</title>
  </head>
  <body>
    <div><canvas id="c1"></canvas></div>
    <div><canvas id="c2"></canvas></div>
    <div><canvas id="c3" height="9999px"></canvas></div>

    <script>
      // 简单使用
      function drawExampleOne() {
        let ctx = document.getElementById("c1").getContext("2d");

        ctx.fillRect(0, 0, 150, 150);
        ctx.save();

        ctx.fillStyle = "#09F";
        ctx.fillRect(15, 15, 120, 120);
        ctx.save();

        ctx.fillStyle = "#FFF";
        ctx.globalAlpha = "0.5";
        ctx.fillRect(30, 30, 90, 90);

        ctx.restore();
        ctx.fillRect(45, 45, 60, 60);

        ctx.restore();
        ctx.fillRect(60, 60, 30, 30);
      }
      drawExampleOne();

      // 移动
      function drawExampleTwo() {
        let ctx = document.getElementById("c2").getContext("2d");

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            ctx.save();
            ctx.fillStyle = `rgb(${51 * i},${255 - 51 * i},255)`;
            ctx.translate(10 + 50 * j, 10 + 50 * i);
            ctx.fillRect(0, 0, 25, 25);
            ctx.restore();
          }
        }
      }
      drawExampleTwo();

      // 旋转
      function drawExampleThree() {
        let ctx = document.getElementById("c3").getContext("2d");

        ctx.translate(100, 100);
        for (let i = 1; i <= 6; i++) {
          ctx.save();
          ctx.fillStyle = "rgb(" + 51 * i + "," + (255 - 51 * i) + ",255)";

          for (let j = 0; j < i * 6; j++) {            
            ctx.rotate((Math.PI * 2) / (i * 6));  // 均分一个圆
            ctx.beginPath();
            ctx.arc(0, i * 13.5, 5, 0 , Math.PI * 2, true);
            ctx.fill();
          }

          ctx.restore();
        }
      }
      drawExampleThree();

      // 缩放

      // 变形
    </script>
  </body>
</html>
