<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绘制文本</title>
  </head>
  <body>
    <div><canvas id="c1"></canvas></div>
    <div><canvas id="c2"></canvas></div>
    <script>
      // 填充文本
      function drawExampleOne() {
        let ctx = document.getElementById("c1").getContext("2d");

        ctx.font = "48px serif";       
        ctx.textBaseline = 'top' ;
        ctx.fillText("Hello World", 0, 0);
      }
      drawExampleOne();

      // 绘制文本边框
      function drawExampleTwo() {
        let ctx = document.getElementById("c2").getContext("2d");

        ctx.font = "48px serif";
        ctx.strokeText("Hello World", 0, 30);
      }
      drawExampleTwo();

      // 获取文本宽度等信息
      function drawExampleThree() {
        let ctx = document.getElementById("c2").getContext("2d");

        ctx.font = '48px serif';
        console.log( ctx.measureText('Hello World') );
      }
      drawExampleThree();
    </script>
  </body>
</html>
